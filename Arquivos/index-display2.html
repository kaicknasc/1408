<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <link rel="stylesheet" href="style-display.css">
</head>

<body>
    <section class="box-container">
        <div class="box">
            <div class="box01">
                <img src="Imagens/jslogo.png" alt="js">
                <h2>Java Script</h2>
            </div>
            <div class="box02">
                <img src="Imagens/css.png" alt="css">
                <h2>CSS</h2>
            </div>
            <div class="box03">
                <img src="Imagens/htmllogo.png" alt="html">
                <h2>HTML</h2>
            </div>

            <div class="box-02">
                <div class="box01"></div>
                <div class="box02"></div>
                <div class="box03"></div>
            </div>
        </div>
    </section>
</body>

</html>
